name: Apply
on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: "arn:aws:iam::392017163980:role/core-infra-role-staging"
          role-session-name: "oidc-access-staging"
          aws-region: "eu-west-1"

      - name: Check AWS Access
        run: aws sts get-caller-identity

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: app
          file: app/Dockerfile
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/sbp-assignment-staging:${{ github.sha }}

      - name: Deploy to App Runner Image
        id: deploy-apprunner
        uses: awslabs/amazon-app-runner-deploy@main
        with:
          service: app-runner-git-deploy-service
          image: ${{ steps.login-ecr.outputs.registry }}/sbp-assignment-staging:${{ github.sha }}
          access-role-arn: arn:aws:iam::392017163980:role/app-runner-service-role
          region: eu-west-1
          cpu: 1
          memory: 2
          wait-for-service-stability-seconds: 1200

      - name: App Runner URL
        run: echo "App runner URL ${{ steps.deploy-apprunner.outputs.service-url }}"
