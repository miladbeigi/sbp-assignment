name: Apply
on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: OIDC
        uses: ./.github/workflows/oidc.yml
        with:
          role-arn: "arn:aws:iam::392017163980:role/core-infra-role-staging"
          role-session-name: "oidc-access-staging"
          aws-region: "eu-west-1"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: app
          file: Dockerfile
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/sbp-assignment-staging:${{ github.ref_name }}
